<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cambio de Divisas</title>
</head>

<body>
    <header>
        <h1>Conversor de monedas extranjeras</h1>
        <img class="logo" id="arriba" src="./Resources/exchange.jpg" alt="exchange">
    </header>
    <main>
        <form>
            <label for="cantidad">Cantidad a Cambiar:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="moneda-origen">Moneda de Origen:</label>
            <select id="moneda-origen" name="moneda-origen" required>
                <option value="eur">Euros (EUR)</option>
                <option value="real">Reales (R)</option>
                <option value="chilenos">Pesos chilenos (CH)</option>
                <option value="libras">Libras esterlinas (GBP)</option>
            </select>
            <label for="moneda-destino">Moneda de Destino:</label>
            <select id="moneda-destino" name="moneda-destino" required>
                <option value="usd">DÃ³lares (USD)</option>
            </select>
            <button type="submit">Calcular</button>
        </form>
        <form>
            <div id="resultado">El valor es: </div>
            <button type="button" id="add-carrito">Agregar operacion al Carrito</button>
        </form>
        <div id="carrito">
            <h2>Tu lista de operaciones de cambio:</h2>
            <ul id="lista-compras"> </ul>
            <h3 id="resultado-final">Total:</h3>
            <button id="vaciarCarrito">Vaciar Carrito</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 - EstefaniaPizarro </p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
